name: Build
on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      smell_check:
        type: boolean
        description: 'Are you sure you want to start the Code analysis?'  
jobs:
  eslint:
    name: ESLint
    if: github.event.inputs.smell_check == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci  
      - name: Install ESLint
        run: npm install eslint @eslint/eslintrc  
      - name: run eslint
        run: |
          npx eslint . --config .eslintrc.json --format=json --output-file=eslint-report.json
        continue-on-error: true  
      - name: change to relative paths 
        run: |
          sed -i '' 's,$GITHUB_WORKSPACE/,./src/app,g' ./eslint-report.json || true
        
 
  
  
  sonarcloud:
    name: SonarCloud
    needs: [eslint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
name: Build
on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      smell_check:
        type: boolean
        description: 'Are you sure you want to start the Code analysis?'  
jobs:
  eslint:
    name: ESLint
    if: github.event.inputs.smell_check == 'true'
    runs-on: ubuntu-latest
    container:
      image: trion/ng-cli:17.0.9
      options: --user root
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci  
      - name: Install ESLint
        run: npm install eslint @eslint/eslintrc  
      - name: run eslint
        run: |
          npx eslint . --config .eslintrc.json --format=json --output-file=reports/eslint-report.json
        continue-on-error: true  
      - name: sed statement
        run: sed -i '' "s|${GITHUB_WORKSPACE}||g" ./reports/eslint-report.json
      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: eslint-artifacts
          path: reports    
        
 
  
  
  sonarcloud:
    name: SonarCloud
    needs: [eslint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with: 
          name: eslint-artifacts
          path: reports   
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}